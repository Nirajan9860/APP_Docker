version: '3.8'
services:
  app:
    image: myapp:v1.0
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
  frontend:
    image: nginx:latest
    volumes:
      - ./Frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - app
volumes:
  db_data:
    driver: local